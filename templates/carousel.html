<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
  </head>
  <div id="includeCarousel" >
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active center">
            <img class="first-slide img-fluid" src="/img/IMG_1303_1.jpg" class="d-block w-100" width="100%" 
              height="500px" alt="Beach View">
            <div class="container headline">
              <div class="carousel-caption">
                <h1>Pristine Views</h1>
                <p>Enjoy private gated acccess to the beach, right at your doorstep.</p>
                <p><a class="btn btn-lg btn-primary"
                  href="https://www.airbnb.com/h/ascproperties-leewardl401" target="_blank" 
                  role="button">Sign up today</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="second-slide img-fluid" src="/img/IMG_6202_1.jpg" class="d-block w-100" width="100%" 
              height="500px" alt="Second slide">
            <div class="container headline">
              <div class="carousel-caption">
                <h1>Amazing Sunsets</h1>
                <p>Is it even a question at this point?</p>
                <p><a class="btn btn-lg btn-primary" 
                  href="https://www.airbnb.com/h/ascproperties-leewardl401" target="_blank" 
                  role="button">Sign up today</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="third-slide img-fluid" src="/img/IMG_6200_1.jpg" class="d-block w-100" width="100%" 
              height="500px" alt="Third slide">
            <div class="container headline">
              <div class="carousel-caption">
                <h1>White Beach</h1>
                <p>Enjoy long walks with your bare feet.</p>
                <p><a class="btn btn-lg btn-primary" 
                  href="https://www.airbnb.com/h/ascproperties-leewardl401" target="_blank" 
                  role="button">Sign up today</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</html>
